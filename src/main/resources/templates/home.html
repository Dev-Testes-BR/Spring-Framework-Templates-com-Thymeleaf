<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{:: main})}">
  <head>
    <title th:text="#{home.title}"></title>
  </head>
  <body>
    <div th:replace="~{fragments/_navbar :: nav}"></div>

    <main class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 th:text="#{home.header}"></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <p th:text="${boasVindas}"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <p th:text="#{home.list.title}"></p>
          <ul th:each="lesson : ${lessons}">
            <li th:text="${lesson}"></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
